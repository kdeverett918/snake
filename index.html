<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Time-Warp Snake</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <header class="topbar">
        <div class="hud">
          <div class="hud__item"><span class="hud__label">Score</span> <span id="score">0</span></div>
          <div class="hud__item"><span class="hud__label">Best</span> <span id="best">0</span></div>
        </div>
        <div class="hud hud--right">
          <div class="hud__item"><span class="hud__label">Rewind</span> <span id="rewindMode">Hold</span></div>
        </div>
      </header>

      <section class="stage" aria-label="Game area">
        <div class="boardWrap">
          <canvas id="game" width="640" height="640"></canvas>
          <div class="rewindFx" id="rewindFx" aria-hidden="true"></div>
          <div class="overlay" id="overlay" aria-live="polite">
            <div class="overlay__panel">
              <h1 class="overlay__title" id="overlayTitle">Time-Warp Snake</h1>
              <p class="overlay__body" id="overlayBody">Swipe (mobile) or use arrow keys / WASD to start.</p>
              <p class="overlay__hint">Pedal / Space: rewind &middot; R: restart</p>
            </div>
          </div>
        </div>
      </section>

      <footer class="footer">
        <p><span class="k">Controls</span>: Swipe (mobile) / Arrow keys / WASD</p>
        <p><span class="k">Time-warp</span>: Use the bottom pedal (or Space) to rewind out of crashes.</p>
      </footer>
    </main>

    <div class="pedal" id="rewindPedal" role="button" aria-label="Hold to rewind">
      <div class="pedal__inner">
        <div class="pedal__title">HOLD TO REWIND</div>
        <div class="pedal__subtitle">Swipe above to turn</div>
      </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
